<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Background</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background:
          radial-gradient(640px 380px at 10% 14%, #244764 0%, transparent 68%),
          radial-gradient(520px 320px at 88% 10%, #593042 0%, transparent 64%),
          linear-gradient(180deg, #0c1624 0%, #102033 100%);
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="fluid-canvas"></canvas>
    <script src="https://unpkg.com/webgl-fluid@0.3"></script>
    <script>
      const canvas = document.getElementById("fluid-canvas");
      const createFluid = window.WebGLFluid || window["webgl-fluid"];

      if (typeof createFluid === "function" && canvas) {
        createFluid(canvas, {
          IMMEDIATE: true,
          AUTO: true,
          INTERVAL: 2400,
          TRIGGER: "hover",
          TRANSPARENT: true,
          SIM_RESOLUTION: 128,
          DYE_RESOLUTION: 768,
          SHADING: true,
          COLORFUL: true,
          COLOR_UPDATE_SPEED: 12,
          BLOOM: true,
          SUNRAYS: true
        });
      }
    </script>
  </body>
</html>
